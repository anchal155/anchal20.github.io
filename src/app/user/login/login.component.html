<nav class= "navbar navbar-expand-md navbar-dark bg-dark">

    <a class="navbar-brand" href="/">My Chat</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target= "#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">

        <li class="nav-item">

            <a class="nav-link" (click)="goToSignUp()">Sign-up</a>
        </li>
        </ul>
    </div>
</nav>

<div class="row p-0 m-0">
    <div class="col-sm"></div>
    <div class="col-sm p-5">

        <h2 class="form-signin-heading">Please Sign In</h2>

        <br>

      
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="text" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email Address" required>

        <br>

        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>
        
        <br>

        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signInFunction()">Sign In</button>

        
    </div>

    <div class="col-sm"></div>

</div>
